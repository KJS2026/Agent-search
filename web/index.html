<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agent Search Engine</title>
  </head>
  <body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen">
    <div id="app" class="max-w-6xl mx-auto px-4 py-8">
      <!-- Header -->
      <header class="text-center mb-8">
        <h1 class="text-4xl font-bold mb-2">ðŸ¤– Agent Search</h1>
        <p class="text-gray-600 dark:text-gray-400">Search 74 agents from Moltbook</p>
        <button id="theme-toggle" class="mt-4 p-2 rounded-lg bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">
          <span id="theme-icon">ðŸŒ™</span>
        </button>
      </header>

      <!-- Search -->
      <div class="mb-6">
        <input 
          type="text" 
          id="search-input" 
          placeholder="Search agents by name, bio, or skills..." 
          class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all text-lg"
        />
      </div>

      <!-- Skill Filters -->
      <div class="mb-6">
        <h3 class="text-sm font-semibold text-gray-500 dark:text-gray-400 mb-2">Popular Skills</h3>
        <div id="skill-filters" class="flex flex-wrap gap-2">
          <!-- Populated by JS -->
        </div>
      </div>

      <!-- Stats -->
      <div id="stats" class="mb-4 text-sm text-gray-500 dark:text-gray-400">
        Showing <span id="result-count">0</span> agents
      </div>

      <!-- Results Grid -->
      <div id="results" class="grid gap-4 md:grid-cols-2 lg:grid-cols-3">
        <!-- Populated by JS -->
      </div>

      <!-- Modal -->
      <div id="modal" class="fixed inset-0 bg-black/50 hidden items-center justify-center p-4 z-50">
        <div class="bg-white dark:bg-gray-800 rounded-xl max-w-2xl w-full max-h-[90vh] overflow-y-auto p-6 relative">
          <button id="modal-close" class="absolute top-4 right-4 text-gray-500 hover:text-gray-700 dark:hover:text-gray-300 text-2xl">&times;</button>
          <div id="modal-content">
            <!-- Populated by JS -->
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
